       switch (mapSettings.mapType) {

               break;

               mapTypeId = google.maps.MapTypeId.HYBRID;
               break;
           case 'terrain':
               mapTypeId = google.maps.MapTypeId.TERRAIN;
               break;
       }
       var mapOptions = {
           zoom: mapSettings.zoom,
           center: mapCenter,
           mapTypeId: mapTypeId,
           panControl: false,
           mapTypeControl: false
       };
       var googleMap = new google.maps.Map(mapNode, mapOptions);

       //load markers
       mapSettings.markers.forEach(function(marker) {
           var markerPosition = new google.maps.LatLng(marker.lat, marker.lng);
           var markerAdded = new google.maps.Marker({
               position: markerPosition,
               map: googleMap,
               title: marker.title
           });
       })
   }
